<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foode.</title>
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/brands.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/solid.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- navbar -->
    <nav class="container navbar navbar-expand-lg bg-body-tertiary" id="foodeeNavBar">
        <div class="container-fluid" id="navbarContent">
            <a class="navbar-brand" href="#" id="logo">Food<span>ee.</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa-regular fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Author</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- header -->
    <header>
        <div class="container" id="headerContent">
            <div id="bannerContainer">
                <h1 id="headerTitle">Everyone can <span>Cook.</span></h1>
                <p>Simple ingredients prepared in a simple way - that's the best way to take your everyday cooking to a
                    higher level.</p>
            </div>
            <div class="carousel-custom container position-absolute" id="carouselContainer"></div>
        </div>
    </header>
    <!-- main content -->
    <main class="container" id="mainSection">
        <!-- search bar -->
        <section id="searchBar">
            <div id="searchFormContainer">
                <div class="d-flex" role="search" id="searchForm">
                    <div class="select d-flex align-items-center">
                        <select class="form-select" aria-label="Default select example" id="categories">
                            <option selected>All Categories</option>
                            <option value="1">Sides</option>
                            <option value="2">Appetizers</option>
                            <option value="3">Desserts</option>
                            <option value="4">Salads</option>
                            <option value="5">Beverages</option>
                            <option value="6">Breakfast</option>
                            <option value="7">Breads</option>
                            <option value="8">Meats</option>
                            <option value="9">Vegetables</option>
                            <option value="10">Fruits</option>
                            <option value="11">Snacks</option>
                        </select>
                    </div>
                    <input class="form-control me-2" id="searchInput" type="search" placeholder="Search for recipes..."
                        aria-label="Search" required>
                    <button class="btn btn-outline-success">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </section>
        <!-- top recipes section -->
        <section id="topRecipes">
            <div id="topRecipesContainer" class="justify-content-center">
                <h1>Top Recipes</h1>
                <!-- Recipes -->
                <div id='spinner' class="spinner-border align-self-center" style="width: 3rem; height: 3rem;"
                    role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="paginationContainer">
                <div id="pagination">
                    <button id="arrowLeft" type="button"><i class="bi bi-chevron-left"></i></button>
                    <div id="paginationInfo">
                        <span id="startingIndex">0</span>
                        <span id="of">of</span>
                        <span id="endPageNumber">0</span>
                    </div>
                    <button id="arrowRight" type="button"><i class="bi bi-chevron-right"></i></button>
                </div>
            </div>
        </section>
        <!-- our latest recipes section -->
        <section id="ourLatestRecipes">

        </section>
        <!-- gallery section -->
        <section id="gallery">

        </section>
        <!-- cta section -->
        <section id="callToAction">

        </section>
    </main>
    <!-- footer -->
    <footer>

    </footer>
    <!-- bootstrap js -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <!-- custom js -->
    <script src="js/app.js" type="module"></script>
</body>

</html>
